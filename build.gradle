buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: "java"
apply plugin: "maven"

[compileJava, compileTestJava, javadoc]*.options*.encoding = "UTF-8"
[compileJava, compileTestJava]*.options*.compilerArgs = ["-Xlint:-options"]

group = "io.rebolt"
version = "$version"

project.ext {
  name = "rebolt-core"
}

jar {
  baseName = project.name
  version = project.version
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
  }
}

sourceSets {
  [main, perf, test]
}

dependencies {
  runtime "com.fasterxml.jackson.core:jackson-core:$ver_jackson"

  compile "com.fasterxml.jackson.core:jackson-annotations:$ver_jackson"
  compile "com.fasterxml.jackson.core:jackson-databind:$ver_jackson"
  compile "net.bytebuddy:byte-buddy:$ver_byte_buddy"
  compile "org.slf4j:slf4j-api:$ver_slf4j"

  perfCompile project
  perfCompile "org.openjdk.jmh:jmh-core:$ver_jmh"
  perfCompile "org.openjdk.jmh:jmh-core-benchmarks:$ver_jmh"
  perfCompile "org.openjdk.jmh:jmh-generator-annprocess:$ver_jmh"

  testCompile "junit:junit:$ver_junit"
  testCompile "com.google.guava:guava:$ver_guava"
}